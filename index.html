<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
 <div id="banner">
  <div class="container-banner">
      <h1 id="title-banner">Coworking Space</h1>
      <p class="paraph">Our coworking spaces create a community of people who enjoy life while working</p>
      <a href="https://www.wework.com/fr-FR/workspace/coworking-space" class="btn-pink">Click here</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div id="section" class="text-center">
    <h2 class="text-center">How it works</h2>
      <div class="cards-container-section">

        <div class="card">
          <img src="images/apply.svg" alt="Membership">
          <h4>Membership</h4>
        </div>

        <div class="card">
          <img src="images/learn.svg" alt="Availability">
          <h4>Availability of coworking spaces</h4>
        </div>

        <div class="card">
          <img src="images/product.svg" alt="sites">
          <h4>Locations</h4>
        </div>
    </div>
  </div>



  <!-- code a footer -->
  <div id="footer">
    <div class="container">
      <h2>Follow us</h2>
      <ul>
        <a href="https://www.facebook.com/">
          <i class="fab fa-facebook-square fa-4x"></i>
        </a>
        <a href="https://twitter.com/">
          <i class="fab fa-twitter-square fa-4x"></i>
        </a>
        <a href="https://www.instagram.com">
          <i class="fab fa-instagram fa-4x"></i>
        </a>
      </ul>
    <p id="text-footer"> This website was coded with &#x1F493; at Le Wagon.</p>
    </div>

    </div>



  </div>

</body>
</html>
